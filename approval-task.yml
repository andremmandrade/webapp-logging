    enabled: true
  ${{ if eq(variables['Build.SourceBranchName'], 'dev') }}:
    enabled: false
  timeoutInMinutes: 20
  inputs:
    instructions: 'Approval Required'
    emailRecipients: 'andre.andrade@microsoft.com'
    onTimeout: reject