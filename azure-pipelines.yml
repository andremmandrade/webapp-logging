trigger:
- master

pool:
  vmImage: windows-2019

variables:
  buildConfiguration: 'Release'
  dotNetFramework: 'net6.0'
  dotNetVersion: '6.0.x'
  targetRuntime: 'win-x64'

steps:
- task: UseDotNet@2
  displayName: "Building APP"
  inputs:
    version: $(dotNetVersion)
    includePreviewVersions: true
- script: dotnet build --configuration $(buildConfiguration)
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    arguments: '--configuration $(BuildConfiguration) --framework $(dotNetFramework) --runtime $(targetRuntime) --self-contained --output $(System.DefaultWorkingDirectory)'
    publishWebProjects: true
    zipAfterPublish: true
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'andreandrade_internal(1)(29eb732c-7f74-4314-82af-336bfd45139d)'
    appType: 'webApp'
    appName: 'WebAppInsightsAA'
    package: '$(System.DefaultWorkingDirectory)/**/*.zip'
    deploymentMethod: 'auto'

